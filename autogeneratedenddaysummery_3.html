<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's End-of-Day Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
    <style>
        :root {
            --primary-blue: #1A6BAA;
            --hover-blue: #0F4E7A;
            --background-gradient: linear-gradient(to bottom right, #1A6BAA, #0F4E7A);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Background Animation */
        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .summary-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            border-radius: 15px 15px 0 0;
        }

        .quick-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease-in-out;
        }

        .quick-btn:hover {
            background-color: var(--hover-blue);
        }

        textarea {
            resize: none;
        }

        button.btn-primary {
            background-image: var(--background-gradient);
            border-color: transparent;
        }

        button.btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div id="animated-bg"></div>

    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="text-center text-white mb-4">End-of-Day Summary</h1>

        <!-- Patient Summary Section -->
        <div class="card summary-card mb-4">
            <div class="card-header bg-primary text-white">
                <i class="fas fa-user-injured me-2"></i>Patient Overview
            </div>
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Patient Name</th>
                            <th>Room</th>
                            <th>Condition</th>
                            <th>Vitals</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>203</td>
                            <td><span class="badge bg-danger">Critical</span></td>
                            <td>BP: 140/90, HR: 80</td>
                            <td>Monitor overnight.</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Task Summary Section -->
        <div class="card summary-card mb-4">
            <div class="card-header bg-success text-white">
                <i class="fas fa-tasks me-2"></i>Tasks Completed
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Ordered blood tests for critical patients.</li>
                    <li class="list-group-item">Prescribed medications for fever cases.</li>
                    <!-- Add more tasks -->
                </ul>
            </div>
        </div>

        <!-- Notes Section -->
        <div class="card summary-card mb-4">
            <div class="card-header bg-warning text-dark">
                <i class="fas fa-sticky-note me-2"></i>Additional Notes
            </div>
            <div class="card-body">
                <textarea class="form-control" placeholder="Enter any additional notes..." rows="5"></textarea>
                <button class="btn btn-primary mt-3 w-100"><i class="fas fa-save me-2"></i>Save Notes</button>
            </div>
        </div>

        <!-- Hand-Off Section -->
        <div class="card summary-card mb-4">
            <div class="card-header bg-info text-white">
                <i class="fas fa-hands-helping me-2"></i>Hand-Off Details
            </div>
            <div class="card-body">
                <textarea class="form-control" placeholder="Enter hand-off instructions for the next shift..." rows="5"></textarea>
                <button class="btn btn-primary mt-3 w-100"><i class="fas fa-share me-2"></i>Send Hand-Off</button>
                <a href="clinical_analytical_dashboard.html"></aclinical><button class="btn btn-primary mt-3 w-100"><i class="fas fa-share me-2">clinical Analytics</i></button>
            </div>
        </div>

    </div>

    <!-- Vanta.js Initialization Script -->
    <script>
        VANTA.WAVES({
          el: "#animated-bg",
          color: "#1A6BAA",
          shininess: 50,
          waveHeight: 20,
          waveSpeed: 1,
          zoom: 1
        });
    </script>

</body>
</html>
