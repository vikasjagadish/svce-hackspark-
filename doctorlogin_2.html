<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Rounds Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
    <style>
        :root {
            --primary-blue: #1A6BAA;
            --hover-blue: #0F4E7A;
            --background-gradient: linear-gradient(to bottom right, #1A6BAA, #0F4E7A);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Background Animation */
        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .sidebar {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid #dee2e6;
        }

        .patient-card {
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-blue);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .patient-card:hover {
            background-color: rgba(26, 107, 170, 0.1);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        .card-header {
            border-radius: 15px 15px 0 0;
        }

        .quick-btn {
            background: var(--primary-blue);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease-in-out;
        }

        .quick-btn:hover {
            background-color: var(--hover-blue);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button.btn-primary {
            background-image: var(--background-gradient);
            border-color: transparent;
        }

        button.btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div id="animated-bg"></div>

    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Patient List Sidebar -->
            <div class="col-md-3 sidebar p-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search patient...">
                    <button class="btn btn-outline-primary"><i class="fas fa-search"></i></button>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action patient-card">
                        <h6>John Doe <span class="badge bg-danger float-end">Critical</span></h6>
                        <small>Room 203 | 65y | BP: 140/90</small>
                    </a>
                    <!-- More patient cards -->
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 p-4">
                <!-- Vitals Section -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-heartbeat me-2"></i>Vital Signs
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-3 flex-wrap">
                            <div class="vital-input-group">
                                <label>BP (mmHg)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="Systolic">
                                    <span class="input-group-text">/</span>
                                    <input type="number" class="form-control" placeholder="Diastolic">
                                </div>
                            </div>
                            <!-- More vital inputs -->
                        </div>
                    </div>
                </div>

                <!-- Symptoms & Prescriptions -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-success text-white">
                                <i class="fas fa-comment-medical me-2"></i>Symptoms
                            </div>
                            <div class="card-body">
                                <textarea class="form-control mb-2" placeholder="Enter symptoms..."></textarea>
                                <div class="d-flex gap-2 flex-wrap">
                                    <button class="quick-btn">Fever</button>
                                    <button class="quick-btn">Cough</button>
                                    <!-- More common symptoms -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-warning text-dark">
                                <i class="fas fa-prescription me-2"></i>Prescriptions
                            </div>
                            <div class="card-body">
                                <textarea class="form-control mb-2" placeholder="Enter medications..."></textarea>
                                <div class="d-flex gap-2 flex-wrap">
                                    <button class="quick-btn">Paracetamol</button>
                                    <button class="quick-btn">Amoxicillin</button>
                                    <!-- More common meds -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tasks & Save -->
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <i class="fas fa-tasks me-2"></i>Tasks
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="">
                            <label for="" class="">Order blood test</label>
                        </div>
                        <!-- More tasks -->
                    </div>
                </div>

                <!-- Save Button -->
                <button class="btn btn-primary mt-3 w-100"><i class="fas fa-save me-2"></i>Save All Changes</button>
            </div>
        </div>
    </div>
    <!-- End of Day Summary Button -->
<a href="autogeneratedenddaysummery_3.html" class="btn btn-primary mt-3 w-100">
    <i class="fas fa-calendar-check me-2"></i>End of Day Summary
  </a>

    <!-- Vanta.js Initialization Script -->
    <script>
        VANTA.WAVES({
          el: "#animated-bg",
          color: "#1A6BAA",
          shininess: 50,
          waveHeight: 20,
          waveSpeed: 1,
          zoom: 1
        });
    </script>

</body>
</html>
